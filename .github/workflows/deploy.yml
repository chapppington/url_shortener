name: Deploy to VPS

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Install linting tools
        run: |
          poetry add ruff isort

      - name: Run ruff check
        run: poetry run ruff check app/ --line-length 120

      - name: Run ruff format check
        run: poetry run ruff format --check app/ --line-length 120

      - name: Run isort check
        run: poetry run isort --check-only app/ --line-length 120

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Run tests
        env:
          PYTHONPATH: app
        run: poetry run pytest app/tests/ -v

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << EOF
            set -e
            
            export VPS_APP_DIR="${{ secrets.VPS_APP_DIR }}"
            BRANCH="${{ github.ref_name }}"
            
            cd "\${VPS_APP_DIR}" || { echo "Directory not found!"; exit 1; }
            
            # Обновляем код из репозитория
            git fetch origin
            git reset --hard "origin/\${BRANCH}"
            git clean -fd
            
            # Запускаем скрипт деплоя
            chmod +x deploy.sh
            ./deploy.sh "\${BRANCH}"
          EOF

      - name: Health Check
        run: |
          sleep 5
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash -s << EOF
            VPS_APP_URL="${{ secrets.VPS_APP_URL }}"
            
            # Проверяем что контейнеры запущены
            docker ps --filter "name=main-app" --format "table {{.Names}}\t{{.Status}}"
            
            # Проверяем healthcheck endpoint (если доступен)
            if [ -n "\${VPS_APP_URL}" ]; then
              curl -f "\${VPS_APP_URL}/health" || echo "Health check failed, but deployment completed"
            fi
          EOF

